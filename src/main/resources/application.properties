# ================================================
# CONFIGURACIÓN DE LA APLICACIÓN
# Sistema de Gestión de Votaciones
# ================================================

# Configuración del servidor
server.port=8080
spring.application.name=sistema-votaciones

# ================================================
# CONFIGURACIÓN DE LA BASE DE DATOS H2
# ================================================

# Habilitar la base de datos H2 en memoria
spring.datasource.url=jdbc:h2:mem:votacionesdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Habilitar la consola H2 para pruebas
# Acceder en: http://localhost:8080/h2-console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# ================================================
# CONFIGURACIÓN DE JPA/HIBERNATE
# ================================================

# Dialecto de H2
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Mostrar SQL en consola (útil para debugging)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Estrategia de generación de DDL
# create-drop: crea las tablas al iniciar y las elimina al cerrar
spring.jpa.hibernate.ddl-auto=create-drop

# Configuración de logging de SQL
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# ================================================
# CONFIGURACIÓN DE LOGS DE LA APLICACIÓN
# ================================================

# Nivel de logging de la aplicacion
logging.level.com.mobydigital.votaciones=INFO

# Nivel de logging de Spring Framework
logging.level.org.springframework.web=INFO

# Formato de logs en consola
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# ================================================
# CONFIGURACIÓN DE SWAGGER/OPENAPI
# ================================================

# Ruta de la documentación OpenAPI
springdoc.api-docs.path=/api-docs

# Ruta de Swagger UI
# Acceder en: http://localhost:8080/swagger-ui.html
springdoc.swagger-ui.path=/swagger-ui.html

# Ordenar endpoints alfabéticamente
springdoc.swagger-ui.operationsSorter=alpha
springdoc.swagger-ui.tagsSorter=alpha

# Habilitar try-it-out por defecto
springdoc.swagger-ui.tryItOutEnabled=true
